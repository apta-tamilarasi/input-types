<!Doc Type html>
<html>
	<head>
		<title>FORM</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale="1.0">
	</head>
	<body>
		<form>
			<fieldset>
				<legend style="text-align:center">FORM USING INPUT TYPE</legend>
				<label for="Name">Name:</label>
					<input id="Name" type="Name" placeholder="Username"><br>
				<label for="email">Email:</label>
					<input id="email" type="email" placeholder="username@gmail.com"><br>
				<label for="password">Password</label>
					<input id="passwaord" type="password" placeholder="using caps,small&numbers"><br>
				<label for="number">No. of certificates in sports:</label>
					<input id="number" type="number" placeholder="mumber"><br>
				<label for="tel">Phone Number:</label>
					<input id="tel" type="tel" placeholder="whatsapp number"><br>
				<label for="date">Date of Birth:</label>
					<input id="date" type="date" placeholder="dd/mm/year"><br>
				<label for="time">Course Staring Time:</label>
					<input id="time" type="time" placeholder="Closing Time:"><br>
				<label for="week">Total Weeks:</label>
					<input id="week" type="week" placeholder="like 2 weeks"><br>
				<label for="month">Ending Month:</label>
					<input id="month" type="month" placeholder="Febrary"><br>
				<label for="datetimelocal">Joining Time:</label>
					<input id="datetimelocal" type="datetime-local" placeholder="date/time"><br>
				<label for="radio">Gender:</label>
					<input id="radio" type="radio" name="radio">Male
					<input id="radio" type="radio" name="radio">Female
					<input id="radio" type="radio" name="radio">Others<br>
				<label for="checkbox">Favourite Food:</label>
					<ol>
						<input id="checkbox" type="checkbox">Biriyani<br>
						<input id="checkbox" type="checkbox">Tomatto Rice<br>
						<input id="checkbox" type="checkbox">Chicken Rice<br>
						<input id="checkbox" type="checkbox">Burger<br>
					</ol>
				<label for="file">Resume:</label>
					<input id="file" type="file" placeholder="upload your file"><br>
				<label for="image">Upload your photo:</label>
					<input id="image" type="image" placeholder="passport size"><br>
				<label for="color">Favourite color:</label>
					<input id="color" type="color"><br>
				<label for="url">Website:</label>
					<input id="url" type="url" placeholder="chrome link"><br>
				<label for="hidden">Hidden object:</label>
					<input id="hidden" type="hidden" placeholder=""><br>
				<label for="search">You Tube link:</label>
					<input id="search" type="search" placeholder="search"><br>
				<label for="button">Comments:</label>
					<input id="button" type="button"><br>
				<label for="reset">Clear:</label>
					<input id="reset" type="reset">
				<label for="submit">Submit your form:</label>
					<input id="submit" type="submit" placeholder="submit"><br>
				<label for="range">How is your experence:</label>
					<input id="range" type="range" placeholder="review"><br>
	</body>
</html>
